<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sombras da Memória</title>
  <link rel="stylesheet" href="./css/game.css" />
</head>
<body>
  <h1>🎃 Sombras da Memória 👻</h1>
  <h2 id="level-display">Nível 1</h2>

  <div id="hub">
    <div id="timer" style="display: none;">⏳ Tempo: 60s</div>
    <div id="attempts-display">Tentativas: 0</div>
  </div>

  <div id="game-board"></div>

  <p id="message"></p>

  <!-- Sons -->
  <audio id="sound-acerto" src="./sounds/acerto.mp3"></audio>
  <audio id="sound-erro" src="./sounds/erro.mp3"></audio>
  <audio id="sound-vitoria" src="./sounds/risada-maléfica.mp3"></audio>

  <!-- Botão de reinício -->
  <button id="restart-btn" class="botao-restart">🔄 Reiniciar</button>

  <!-- Botão flutuante de configuração -->
  <button id="floatingConfig" class="floating-config">⚙️</button>

  <script src="./js/game.js"></script>
</body>
</html>
