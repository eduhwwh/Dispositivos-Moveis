<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Halloween</title>
  <link rel="stylesheet" href="./css/game.css" />
</head>

<body>
  <h1>🎃 Jogo da Memória - Halloween 👻</h1>
  <h2 id="level-display"></h2>

  <div id="hub">
    <div id="timer">⏳ Tempo: 60s</div>
    <div id="attempts-display">Tentativas: </div>
  </div>

  <div id="game-board"></div>

  <div class="controls">
    <button id="config-btn">⚙️ Configurações</button>
    <button id="restart-btn">Reiniciar</button>
    <button id="home-btn">Voltar</button>
  </div>

  <p id="message"></p>

  <!-- Sons -->
  <audio id="sound-acerto" src="./sounds/acerto.mp3"></audio>
  <audio id="sound-erro" src="./sounds/erro.mp3"></audio>
  <audio id="sound-vitoria" src="/assets/sounds/risada-maléfica.mp3"></audio>
  <audio id="sound-ambiente" src="/assets/sounds/halloween.mp3"></audio>

  <script src="./js/game.js"></script>
  <script>
    document.getElementById('home-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
